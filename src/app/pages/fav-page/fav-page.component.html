<app-navbar></app-navbar>
<div class="flex flex-col px-4 md:px-16 lg:px-32 py-8 md:py-12 lg:py-16 w-full">
    <span class="font-bold text-left text-2xl lg:mx-32">
        Your Favourites
    </span>

    <div *ngIf="items.length == 0" class="flex flex-col items-center justify-between py-4 w-full">
        <span>No Favourites Added Yet!</span>
    </div>

    <div class="flex flex-col items-center justify-between py-4 w-full">
        <div *ngFor="let foodItem of items" class="relative w-9/12 flex flex-col md:flex-row justify-between m-4 p-4 md:p-8 lg:p-16 rounded-md shadow-md hover:shadow-gray-500">
            <!-- Close Icon -->
            <button class="absolute top-2 right-2 text-gray-400 hover:text-red-600" (click)="removeItem(foodItem)">
                <span class="material-icons">close</span>
            </button>
        
            <div class="flex flex-col w-full md:w-9/12">
                <span class="font-bold text-lg">{{foodItem.name}}</span>
                <span class="font-bold text-md">${{foodItem.price}}</span>
                <span>{{foodItem.desc}} Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate, aliquid fugit ratione odit quibusdam a dignissimos quisquam.</span>
            </div>
        
            <div class="mt-4 md:mt-0">
                <div class="rounded-md w-[100px] h-[100px] md:w-[150px] md:h-[150px] bg-gray-500 overflow-hidden">
                    <img src="./assets/{{foodItem.id}}-img.avif" width="150px" height="150px" class="rounded-md overflow-clip w-full h-full object-cover">
                </div>
        
            </div>
        </div>
        
    </div>

</div>
